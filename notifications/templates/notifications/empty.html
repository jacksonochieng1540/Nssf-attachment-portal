{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card animate-fade-in">
                <div class="card-body py-5">
                    <div class="empty-state">
                        <i class="fas fa-bell-slash fa-4x text-muted mb-4"></i>
                        <h3 class="text-nssf-primary mb-3">No Notifications</h3>
                        <p class="text-muted mb-4">You don't have any notifications yet.</p>
                        <p class="text-muted small mb-4">
                            Notifications will appear here when you have new updates about your attachments, 
                            NSSF status, or system announcements.
                        </p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'dashboard' %}" class="btn btn-nssf-primary">
                                <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                            </a>
                            <a href="{% url 'notifications:preferences' %}" class="btn btn-outline-primary">
                                <i class="fas fa-cog me-2"></i>Notification Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.empty-state {
    max-width: 400px;
    margin: 0 auto;
}

.empty-state i {
    opacity: 0.5;
}
</style>
{% endblock %}
